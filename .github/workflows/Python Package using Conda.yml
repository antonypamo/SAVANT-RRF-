name: Python Package using Conda

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    # 1️⃣ Checkout del repositorio
    - uses: actions/checkout@v4

    # 2️⃣ Configurar Miniconda
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.10
        auto-update-conda: true
        # permite usar mamba si quieres acelerar la instalación
        use-mamba: true

    # 3️⃣ Cache para entornos Conda
    - name: Cache Conda packages
      uses: actions/cache@v3
      with:
        path: ~/.conda/pkgs
        key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
        restore-keys: |
          ${{ runner.os }}-conda-

    # 4️⃣ Crear entorno Conda
    - name: Create Conda environment
      run: |
        conda env create --file environment.yml --name test-env
        conda activate test-env
        conda list  # opcional: ver paquetes instalados

    # 5️⃣ Lint con flake8
    - name: Lint with flake8
      run: |
        source activate test-env
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 6️⃣ Test con pytest
    - name: Test with pytest
      run: |
        source activate test-env
        pytest
